
{% extends 'product/base.html' %}

{% block content %}


    <section class="ftco-section ftco-degree-bg">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 ftco-animate">
            <div class="pt-5 mt-5">
              <!-- END comment-list -->

              <div class="comment-form-wrap pt-5">
                <h3 class="mb-5">Підтвердження замовлення</h3>
                <form action="" method="post" class="p-5 bg-light">
                  {% csrf_token %}
                    <div class="form-group">
                    <label for="first_name">Ім'я</label>
                    {{ form.first_name }}
                  </div>
                  <div class="form-group">
                    <label for="username">Номер Телефону</label>
                    {{ form.username }}
                  </div>
                  <div class="form-group">
                    <label for="email">Email </label>
                    {{ form.email }}
                  </div>

                  <div class="form-group">
                    <a class="btn py-3 px-4 btn-primary" href="{% url 'removee' %}" >Замовити</a>
                  </div>
                </form>
              </div>
            </div>
          </div> <!-- .col-md-8 -->


        </div>
      </div>
    </section> <!-- .section -->



{% endblock content %}
